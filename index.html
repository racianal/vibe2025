<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <div class="user-info">
            <span id="usernameDisplay">User</span>
            <button id="telegramBtn">Link Telegram account</button>
            <button id="unbindTelegramBtn" style="display:none">Unlink telegram account</button>
            <button onclick="logout()">Logout</button>
        </div>
        
        <table id="todoList">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Text</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="listBody">
                {{rows}}
            </tbody>
        </table>
        
        <div class="add-form">
            <input type="text" id="newItem" placeholder="Enter new item">
            <button onclick="addItem()">Add</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const usernameElement = document.getElementById('usernameDisplay');
            const telegramBtn = document.getElementById('telegramBtn');
            const unbindBtn = document.getElementById('unbindTelegramBtn');
            
            try {
                const response = await fetch('/api/me');
                if (!response.ok) throw new Error('Not authorized');
                
                const data = await response.json();
                usernameElement.textContent = data.username || 'User';
                
                if (data.hasTelegram) {
                    telegramBtn.style.display = 'none';
                    unbindBtn.style.display = 'inline-block';
                }
            } catch (error) {
                console.error('Error fetching user:', error);
                usernameElement.textContent = 'User';
            }
        });

        async function bindTelegram() {
            const botLink = "@ToDo1278_Bot"; 
            

            try {
                // 1. Пробуем скопировать ссылку автоматически
                try {
                await navigator.clipboard.writeText(botLink);
                alert(`✅ Ссылка скопирована!\n\nБот: ${botLink}\n\n Для привязки Telegram:\n1. Перейдите к боту: ${botLink}\n2. Отправьте команду /start\n3. Введите полученный Chat ID ниже`);
                } catch (copyError) {
                // Если копирование не сработало, показываем инструкцию с возможностью ручного копирования
                const shouldContinue = confirm(
                    `Для привязки Telegram:\n\n` +
                    `1. Перейдите к боту: ${botLink}\n` +
                    `2. Отправьте команду /start\n` +
                    `3. Введите полученный Chat ID ниже\n\n`
                    
                );
                if (!shouldContinue) return;
                }

                // 2. Получаем Chat ID от пользователя
                let chatId;
                while (true) {
                chatId = prompt("Введите Chat ID, который вам отправил бот:");
                if (!chatId) return; // Пользователь нажал "Отмена"
                
                
                if (/^-?\d+$/.test(chatId)) break;
                alert("Некорректный Chat ID. Он должен содержать только цифры.\nПример: 123456789");
                }

                // 3. Отправляем запрос на привязку
                try {
                const response = await fetch('/bind-telegram', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ telegramChatId: chatId })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert('✅ Telegram успешно привязан!');
                    document.getElementById('telegramBtn').style.display = 'none';
                    document.getElementById('unbindTelegramBtn').style.display = 'inline-block';
                    
                    // Опционально: открываем чат с ботом
                    try {
                    window.open(`https://t.me/${botUsername}?start=app`, '_blank');
                    } catch (e) {
                    console.log("Не удалось открыть Telegram", e);
                    }
                } else {
                    throw new Error(result.error || "Неизвестная ошибка");
                }
                } catch (fetchError) {
                console.error("Ошибка привязки:", fetchError);
                alert(`❌ Ошибка привязки: ${fetchError.message || "Попробуйте позже"}`);
                }

            } catch (error) {
                console.error("Неожиданная ошибка:", error);
                alert("Произошла непредвиденная ошибка. Пожалуйста, попробуйте ещё раз.");
            }
            }

        async function unbindTelegram() {
            if (confirm('Вы уверены, что хотите отвязать Telegram?')) {
                try {
                    const response = await fetch('/unbind-telegram', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (response.ok) {
                        alert('Telegram успешно отвязан!');
                        document.getElementById('telegramBtn').style.display = 'inline-block';
                        document.getElementById('unbindTelegramBtn').style.display = 'none';
                    }
                } catch (error) {
                    console.error('Unbind error:', error);
                    alert('Ошибка отвязки Telegram');
                }
            }
        }

        document.getElementById('telegramBtn').addEventListener('click', bindTelegram);
        document.getElementById('unbindTelegramBtn').addEventListener('click', unbindTelegram);

        async function addItem() {
            const input = document.getElementById('newItem');
            const text = input.value.trim();
            
            if (text) {
                try {
                    const response = await fetch('/items', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text })
                    });
                    
                    if (response.ok) {
                        input.value = '';
                        window.location.reload();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to add item');
                }
            }
        }
        
        async function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                try {
                    await fetch(`/items/${id}`, { method: 'DELETE' });
                    window.location.reload();
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to delete item');
                }
            }
        }
        
        let currentEditId = null;
        
        function startEdit(id) {
            if (currentEditId) return;
            
            const row = document.querySelector(`tr[data-id="${id}"]`);
            const textCell = row.querySelector('.item-text');
            const currentText = textCell.textContent;
            
            textCell.innerHTML = `
                <input type="text" id="edit-input-${id}" value="${currentText}">
                <button onclick="saveEdit(${id})">Save</button>
                <button onclick="cancelEdit(${id}, '${currentText.replace(/'/g, "\\'")}')">Cancel</button>
            `;
            
            currentEditId = id;
        }
        
        async function saveEdit(id) {
            const newText = document.getElementById(`edit-input-${id}`).value.trim();
            
            if (newText) {
                try {
                    await fetch(`/items/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: newText })
                    });
                    window.location.reload();
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to save changes');
                }
            }
        }
        
        function cancelEdit(id, originalText) {
            const row = document.querySelector(`tr[data-id="${id}"]`);
            const textCell = row.querySelector('td:nth-child(2)');
            textCell.innerHTML = originalText;
            currentEditId = null;
        }
        
        async function logout() {
            try {
                await fetch('/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Failed to logout');
            }
        }
    </script>
</body>
</html>
